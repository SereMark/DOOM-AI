  - conda-forge
  - defaults

dependencies:
  - python=3.12
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda=12.4
  - numpy
  - matplotlib
  - pandas
  - jupyterlab
  - notebook
  - nbconvert
  - ipykernel
  - ipywidgets
  - ipython
  - blas
  - cloudpickle
  - einops
  - networkx
  - packaging
  - pillow
  - portpicker
  - pyyaml
  - requests
  - jpeg
